<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="post">
        <label for="name">Name</label>
        <input placeholder="Name" type="text" id="name" name="name" required><br>

        <label for="email">Email</label>
        <input placeholder="Email" type="email" id="email" name="email" required><br>

        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>

        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" value="female" required><br>

        <label for="cars">Car Brands</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select><br>

        <label for="age">Age</label>
        <input placeholder="Age" type="number" id="age" name="age" required><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

        <label for="password">Password</label>
        <input placeholder="Password" type="password" id="password" name="password" required><br>

        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label><br>

        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
